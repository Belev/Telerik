<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="01.Vehicles.js"></script>
<script>
    var speedUnits = " kph";

    var wheels = [
        new vehicles.Wheel(10),
        new vehicles.Wheel(10),
        new vehicles.Wheel(15),
        new vehicles.Wheel(15)
    ];

    var propellingNozzles = [
        new vehicles.PropellingNozzle(100, vehicles.AfterburnerState.ON)
    ];

    var propellers = [
        new vehicles.Propeller(12, vehicles.SpinDirection.CLOCKWISE),
        new vehicles.Propeller(12, vehicles.SpinDirection.CLOCKWISE),
        new vehicles.Propeller(12, vehicles.SpinDirection.CLOCKWISE),
        new vehicles.Propeller(12, vehicles.SpinDirection.CLOCKWISE),
        new vehicles.Propeller(12, vehicles.SpinDirection.CLOCKWISE)
    ];

    // test land vehicle
    var landVehicle = new vehicles.LandVehicle(75, wheels);
    console.log("Land vehicle speed initially: " + landVehicle.speed + speedUnits);
    landVehicle.accelerate();
    console.log("Land vehicle speed after acceleration: " + landVehicle.speed + speedUnits);

    // test air vehicle
    var airVehicle = new vehicles.AirVehicle(140, propellingNozzles);
    console.log("Aircraft speed initially: " + airVehicle.speed + speedUnits);
    airVehicle.accelerate();
    console.log("Aircraft speed after acceleration with afterburners deactivated: " + airVehicle.speed + speedUnits);
    // the switch dont work with given mode
    // it just switches between the modes
    // if afterburner state is ON, than it is switched to OFF and if it is OFF than turn it to ON
    // all switch methods work the same way
    airVehicle.switchAfterburnersMode();
    airVehicle.accelerate();
    console.log("Aircraft speed after acceleration with afterburners activated: " + airVehicle.speed + speedUnits);

    // test water vehicle
    var waterVehicle = new vehicles.WaterVehicle(25, propellers);
    console.log("Watercraft speed initially: " + waterVehicle.speed + speedUnits);
    waterVehicle.accelerate();
    console.log("Watercraft speed after acceleration with propellers rotating clockwise: " + waterVehicle.speed + speedUnits);
    waterVehicle.switchSpinDirection();
    waterVehicle.accelerate();
    console.log("Watercraft speed after acceleration with propellers rotating counterclockwise: " + waterVehicle.speed + speedUnits);

    // test amphibious vehicle
    var amphibianPropellers = [
        new vehicles.Propeller(4, vehicles.SpinDirection.CLOCKWISE)
    ];
    var amphibiousVehicle = new vehicles.AmphibiousVehicle(5, amphibianPropellers, wheels, vehicles.AmphibiousMode.LAND_MODE);
    console.log("Amphibian speed initially: " + amphibiousVehicle.speed + speedUnits);
    amphibiousVehicle.accelerate();
    console.log("Amphibian speed after acceleration on land: " + amphibiousVehicle.speed + speedUnits);
    amphibiousVehicle.mode = vehicles.AmphibiousMode.WATER_MODE;
    amphibiousVehicle.accelerate();
    console.log("Amphibian speed after acceleration on water with propellers rotating clockwise: " + amphibiousVehicle.speed + speedUnits);
    amphibiousVehicle.switchSpinDirection();
    amphibiousVehicle.accelerate();
    console.log("Amphibian speed after acceleration on water with propellers rotating counterclockwise: " + amphibiousVehicle.speed + speedUnits);
</script>
</body>
</html>
