<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="wrapper">
    <button id="get-students-button"> Get students</button>
    <br>

    <label for="student-name">Student name: </label>
    <input type="text" id="student-name" required="required">
    <label for="student-grade">Student grade: </label>
    <input type="text" id="student-grade" required="required">
    <button id="add-student-button"> Add student:</button>
    <div id="add-student-result"></div>

    <label for="student-id">Student id to delete:</label>

    <button id="delete-student-button"> Delete student:</button>
    <div id="delete-student-result"></div>
    <br>

    <div id="students-get-result"></div>
</div>

</html>
