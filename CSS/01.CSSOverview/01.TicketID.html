<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Ticket ID </title>
    <link href="01.TicketIDStyle.css" rel="stylesheet" />
</head>
<body>

    <table>
        <thead>
            <tr>
                <th colspan="2">
                    Ticket ID: 409788
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="left_column">
                    Name:
                </td>

                <td>
                    <p class="name_paragraph">
                        <img src="green-circle.png" alt="green_circle" />
                        <a href="#"> Parker Seidel </a>
                    </p>

                    <p class="red_text">
                        No Active Support
                    </p>
                </td>
            </tr>

            <tr>
                <td class="left_column">
                    Email:
                </td>

                <td>
                    <a href="mailto:seidel@aptmail.com">seidel@aptmail.com</a>
                </td>
            </tr>

            <tr>
                <td class="left_column">
                    Response Time:
                </td>

                <td class="gray_text">
                    72hours, 60 hours left
                </td>
            </tr>

            <tr>
                <td class="left_column">
                    Last Action:
                </td>

                <td class="gray_text">
                    <p class="last_action_first_paragraph">
                        Never been locked.
                    </p>

                    <p class="last_action_second_paragraph">
                        <a href="#"> Link to public post </a>
                    </p>
                </td>
            </tr>

            <tr>
                <td class="left_column">
                    Status:
                </td>

                <td class="orange_text">
                    Not answered
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
