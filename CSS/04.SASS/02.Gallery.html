<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Gallery </title>
    <link href="02.GalleryStyle.css" rel="stylesheet" />
</head>
<body>
    <form action="#" method="post">
        <nav>
            <ul>
                <li>
                    <label for="radio-1">
                        <img class="thumbnail" src="african-lion-original.jpg" alt="african-lion">
                    </label>
                </li>

                <li>
                    <label for="radio-2">
                        <img class="thumbnail" src="cute-tiger-cub-original.jpg" alt="cute-tiger-cub">
                    </label>
                </li>

                <li>
                    <label for="radio-3">
                        <img class="thumbnail" src="lion-original.jpg" alt="lion-original">
                    </label>
                </li>

                <li>
                    <label for="radio-4">
                        <img class="thumbnail" src="lions-playing-original.jpg" alt="lions-playing">
                    </label>
                </li>

                <li>
                    <label for="radio-5">
                        <img class="thumbnail" src="sumatran-tiger-original.jpg" alt="sumatran-tiger">
                    </label>
                </li>

                <li>
                    <label for="radio-6">
                        <img class="thumbnail" src="the-cougar-original.jpg" alt="cougar">
                    </label>
                </li>
            </ul>
        </nav>

        <div class="current_image">
            <input type="radio" id="radio-1" name="radio_button" checked="checked" />
            <img class="large_image" src="african-lion-original.jpg" alt="african-lion">

            <input type="radio" id="radio-2" name="radio_button" />
            <img class="large_image" src="cute-tiger-cub-original.jpg" alt="cute-tiger-cub">

            <input type="radio" id="radio-3" name="radio_button" />
            <img class="large_image" src="lion-original.jpg" alt="lion-original">

            <input type="radio" id="radio-4" name="radio_button" />
            <img class="large_image" src="lions-playing-original.jpg" alt="lions-playing">

            <input type="radio" id="radio-5" name="radio_button" />
            <img class="large_image" src="sumatran-tiger-original.jpg" alt="sumatran-tiger">

            <input type="radio" id="radio-6" name="radio_button" />
            <img class="large_image" src="the-cougar-original.jpg" alt="cougar">
        </div>
    </form>
</body>
</html>
