<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Divisible by 5 and 7</title>
</head>
<body>
    <label> Enter integer number: </label>
    <input type="text" id="entered-number" />
    <button onclick="divisibleBy35()"> Check </button>

    <script>
        function divisibleBy35() {
            var number = document.getElementById("entered-number").value;

            if (isValidIntNumber(number)) {
				number = parseInt(number);
			
                if (number % 35 == 0) {
                    console.log(number + " is divisible by 5 and 7.");
                }
                else {
                    console.log(number + " is not divisible by 5 and 7.");
                }
            }
            else {
                console.log("Invalid entered number.");
            }
        }

        function isValidIntNumber(number) {
            if (parseInt(number) == parseFloat(number) && number < Number.MAX_VALUE && number > Number.MIN_VALUE) {
                return true;
            }
            else {
                return false;
            }
        }
    </script>
</body>
</html>
