<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        Array.prototype.remove = function (numberToRemove) {
            while (true) {
                var index = this.indexOf(numberToRemove);

                if (index == -1) {
                    break;
                }

                this.splice(index, 1);
            }
        }

        var sequence = [1, 1, 2, 1, 3, 2, 5, 1, 19, 13413, 1, 1, 1313, 1, -69];
        var numberToRemove = 1;

        sequence.remove(numberToRemove);

        console.log(sequence.join(", "));
    </script>
</body>
</html>
