<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function showArray() {
            var sequence = new Array(20);

            for (var i = 0; i < sequence.length; i++) {
                sequence[i] = i * 5;
            }

            console.log(sequence.join(", "));
        }

        showArray();
    </script>
</body>
