<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>

        var text = 'some text to test, our program! blaalb? mom ABBA, ? some test exe siggis, make no sense.';

        console.log(extractPalidromes(text));

        function extractPalidromes(text) {
            text = new String(text);

            // replace all signs with whitespace
            var regex = /(\?|\!|\.|\-|\,)/g;

            text = text.toLowerCase().replace(regex, ' ');

            var words = text.split(' ');
            var palindromes = [];

            for (var index in words) {
                if (words[index] === reverseWord(words[index]) && words[index].length > 0) {
                    palindromes.push(words[index]);
                }
            }

            return palindromes;
        }

        function reverseWord(word) {
            word = new String(word);

            var reversedWord = "";

            for (var i = word.length - 1; i >= 0; i--) {
                reversedWord += word[i];
            }

            return reversedWord;
        }
    </script>
</body>
</html>
