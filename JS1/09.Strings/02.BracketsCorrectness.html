<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        console.log(isBracketsCorrect('(a * b) * ( a + ( b + c ) - e )'));
        console.log(isBracketsCorrect(' ( a + ( b ) + )) + ( c'));
        console.log(isBracketsCorrect('a + ( b ) ( a ( b ) ) ) )'));

        function isBracketsCorrect(expression) {
            var balance = 0;

            for (var i = 0; i < expression.length; i++) {
                if (expression[i] == '(') {
                    balance++;
                }

                else if (expression[i] == ')') {
                    balance--;
                }

                if (balance < 0) {
                    return false;
                }
            }

            return balance === 0;
        }
    </script>
</body>
</html>
