<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        // 1 -> 3 times
        // 123 -> 5 times
        // 2 -> 2 times
        // 15, 29, -5, 69, 3999 -> 1 time
        var sequence = [123, 1, 2, 15, 29, 1, 123, 123, 2, 123, 1, 123, -5, 69, 3999];
        var searchNumber = 123;

        testCorrectness();

        console.log("Search number: " + searchNumber + " appears in the sequence [" + sequence + "] -> " + countAppearences(sequence, searchNumber) + " times");

        function countAppearences(sequence, searchNumber) {
            var count = 0;

            for (var index in sequence) {
                if (sequence[index] == searchNumber) {
                    count++;
                }
            }

            return count;
        }

        function testCorrectness() {
            // message to show on console if the answer is not correct
            console.assert(countAppearences(sequence, 1) == 3, "Test failed!");
            console.assert(countAppearences(sequence, 2) == 2, "Test failed!");
            console.assert(countAppearences(sequence, -15451) == 0, "Test failed!");
            console.assert(countAppearences(sequence, 3999) == 1, "Test failed!");

            // if the test is incorrect we see the message Test failed! on the console
            // console.assert(countAppearences(sequence, 1) == 10, "Test failed!");
        }
    </script>
</body>
</html>
