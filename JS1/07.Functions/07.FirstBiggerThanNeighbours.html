<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var sequence = [5, 1, -15, 1354, -6, 536, 451, 9324, 432, 36, -34, 3542542, -599, 19, 3, 5, -1, -1, 0];

        console.log("Sequence: " + sequence.join(", "));

        if (findFirstBiggerThanNeighbours(sequence) == -1) {
            console.log("There is no element that is bigger than its two neighbours.")
        }
        else {

            console.log("The first number bigger than its neighbours is at position: " + findFirstBiggerThanNeighbours(sequence));
        }

        function findFirstBiggerThanNeighbours(sequence) {
            for (var i in sequence) {
                if (biggerThanNeighbours(sequence, i)) {
                    return i;
                }
            }

            return -1;
        }

        function biggerThanNeighbours(sequence, numberPosition) {
            if (numberPosition <= 0) {
                return false;
            }
            else if (numberPosition >= sequence.length - 1) {
                return false;
            }

            if (numberPosition > 0 && sequence[numberPosition - 1] > sequence[numberPosition]) {
                return false;
            }

            if (numberPosition < sequence.length - 1 && sequence[numberPosition + 1] > sequence[numberPosition]) {
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
