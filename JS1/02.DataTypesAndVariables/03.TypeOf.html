<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var number = 5.3,
        numberAsObj = new Number(number),
        text = "some text",
        textAsObj = new String("text as obj"),
        boolean = true,
        booleanAsObj = new Boolean(false),
        arr = new Array(),
        obj = new Object();

        console.log("Number: " + typeof number);
        console.log("Number as obj: " + typeof numberAsObj);
        console.log("Text: " + typeof text);
        console.log("Text as obj: " + typeof textAsObj);
        console.log("Boolean: " + typeof boolean);
        console.log("Boolean as obj: " + typeof booleanAsObj);
        console.log("Array: " + typeof arr);
        console.log("Object: " + typeof obj);
    </script>
</body>
</html>
