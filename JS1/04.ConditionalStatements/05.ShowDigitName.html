<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <label> Enter a digit: </label>
    <input type="text" id="digit" />
    <button onclick="showDigitName()"> Show digit name </button>

    <script>
        function showDigitName() {
            var digit = document.getElementById("digit").value;

            if (isValidDigit(digit)) {
                digit = parseInt(digit);

                switch (digit) {
                    case 0:
                        console.log("The digit name is: zero");
                        break;
                    case 1:
                        console.log("The digit name is: one");
                        break;
                    case 2:
                        console.log("The digit name is: two");
                        break;
                    case 3:
                        console.log("The digit name is: three");
                        break;
                    case 4:
                        console.log("The digit name is: four");
                        break;
                    case 5:
                        console.log("The digit name is: five");
                        break;
                    case 6:
                        console.log("The digit name is: six");
                        break;
                    case 7:
                        console.log("The digit name is: seven");
                        break;
                    case 8:
                        console.log("The digit name is: eight");
                        break;
                    case 9:
                        console.log("The digit name is: nine");
                        break;
                    default:
                        console.log("There is no such digit");
                        break;
                }
            }
            else {
                console.log("Entered invalid digit.");
            }
        }

        function isValidDigit(digit) {
            if (parseInt(digit) == parseFloat(digit) && digit <= 9 && digit >= 0) {
                return true;
            }
            else {
                return false;
            }
        }
    </script>
</body>
</html>
