<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <label> Enter first number: </label>
    <input type="text" id="first-number" />
    <br />

    <label> Enter second number: </label>
    <input type="text" id="second-number" />
    <br />

    <label> Enter third number: </label>
    <input type="text" id="third-number" />
    <br />

    <button onclick="findBiggestNumber()"> Check product sign </button>

    <script>
        function findBiggestNumber() {
            var firstNumber = document.getElementById("first-number").value;
            var secondNumber = document.getElementById("second-number").value;
            var thirdNumber = document.getElementById("third-number").value;

            if (isValidIntNumber(firstNumber) && isValidIntNumber(secondNumber) && isValidIntNumber(thirdNumber)) {
                firstNumber = parseInt(firstNumber);
                secondNumber = parseInt(secondNumber);
                thirdNumber = parseInt(thirdNumber);

                var biggestNumber = firstNumber;

                if (biggestNumber > secondNumber) {
                    if (biggestNumber < thirdNumber) {
                        biggestNumber = thirdNumber;
                    }
                }
                else {
                    biggestNumber = secondNumber;

                    if (biggestNumber < thirdNumber) {
                        biggestNumber = thirdNumber;
                    }
                }

                console.log("All three numbers: " + firstNumber + " " + secondNumber + " " + thirdNumber);
                console.log("The biggest number is: " + biggestNumber);
            }
            else {
                console.log("Invalid entered number.");
            }

            function isValidIntNumber(number) {
                if (parseInt(number) == parseFloat(number) && isFinite(number)) {
                    return true;
                }
                else {
                    return false;
                }
            }
        }
    </script>
</body>
</html>
