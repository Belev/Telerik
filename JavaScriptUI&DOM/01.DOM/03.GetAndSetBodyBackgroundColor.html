<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="color" id="input-color">
<button onclick="changeBodyBackground()"> Change body background color </button>

<script>
    function changeBodyBackground() {
        var colorInput = document.getElementById('input-color');

        var body = document.getElementsByTagName('body')[0];
        body.style.backgroundColor = colorInput.value;
    }
</script>
</body>
</html>
