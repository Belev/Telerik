<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Letters Table </title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="2">
        <tbody>
            <tr>
                <td colspan="3"> Title goes here </td>
                <td align="center"> A </td>
                <td align="right"> B </td>
            </tr>

            <tr>
                <td align="left" rowspan="3"> C </td>
                <td align="center"> D </td>
                <td align="center"> E </td>
                <td align="center"> F </td>
                <td align="right"> G </td>
            </tr>

            <tr>
                <td align="center"> H </td>
                <td align="center" colspan="2"> I </td>
                <td style="vertical-align:bottom" rowspan="2"> J </td>
            </tr>

            <tr>
                <td align="center"> K </td>
                <td align="center"> L </td>
                <td align="center"> M </td>
            </tr>

            <tr>
                <td align="right"> N </td>
                <td align="center" colspan="4"> O </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
