<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Grid Component </title>
    <link href="04.GridComponentStyle.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="6" class="caption">
                    Drag a column header and drop it here to group by that column
                </th>
            </tr>

            <tr>
                <th> Product ID </th>
                <th> Product name </th>
                <th> Unit price </th>
                <th> Quantity per unit </th>
                <th> Units in stock </th>
                <th> Discontinued </th>
            </tr>

            <tr>
                <th>
                    <input type="text" id="product_id" />
                </th>

                <th>
                    <input type="text" id="product_name" />
                </th>

                <th>
                    <input type="text" id="unit_price" />
                    <img class="icon" src="icon.png" alt="icon" />
                </th>

                <th>
                    <input type="text" id="quantity_per_unit" />
                </th>

                <th>
                    <input type="text" id="units_in_stock" />
                    <img class="icon" src="icon.png" alt="icon" />
                </th>

                <th>
                    <input type="checkbox" id="discontinued" />
                    <img class="icon" src="icon.png" alt="icon" />
                </th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="6">
                    <ul class="float_left">
                        <li><input class="image" type="image" src="dback.png" name="dback_button" /></li>

                        <li><input class="image" type="image" src="dforward.png" name="dforward_button" /></li>
                        <li><input class="image" type="image" src="forward.png" name="forward_button" /></li>
                    </ul>

                    <section>
                        <label for="page_size" id="page_size">
                            Page size:
                            <select id="page_size">
                                <option> 2 </option>
                                <option> 4 </option>
                                <option> 6 </option>
                                <option> 8 </option>
                                <option selected="selected"> 10 </option>
                            </select>
                        </label>

                        <p class="float_right"> 335104 items in 33511 pages </p>
                    </section>
                </td>
            </tr>
        </tfoot>
